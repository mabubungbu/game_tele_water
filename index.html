<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Color Sort</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #231F20;
      }
      canvas {
        display: block;
      }
    </style>
    <script>
      // Ensure WebGL compatibility
      if (!window.WebGLRenderingContext) {
        document.body.innerHTML = '<h3 style="color: white; text-align: center; margin-top: 20%;">Your browser does not support WebGL</h3>';
      }
    </script>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/ColorSortWeb.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ColorSortWeb.data.unityweb",
        frameworkUrl: "Build/ColorSortWeb.framework.js.unityweb",
        codeUrl: "Build/ColorSortWeb.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Color Sort",
        productName: "Color Sort",
        productVersion: "3.0.0",
      }).then((unityInstance) => {
        console.log("Unity game loaded successfully.");
      }).catch((error) => {
        console.error("Failed to load Unity game:", error);
      });
    </script>
  </body>
</html>
