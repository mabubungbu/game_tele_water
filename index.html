<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Color Sort</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: #231F20;
        overflow: hidden;
      }

      #unity-canvas {
        background: #231F20;
      }

      /* Desktop: Hiển thị game với tỷ lệ giống Mobile */
      @media (min-width: 1024px) {
        #unity-canvas {
          width: 540px !important; /* Tỷ lệ thu nhỏ 50% */
          height: 960px !important;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          border: 2px solid white;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
    <script src="Build/ColorSortWeb.loader.js"></script>
    <script>
      (function () {
        var canvas = document.querySelector("#unity-canvas");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile: Fullscreen hiển thị toàn bộ màn hình
          var meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.getElementsByTagName("head")[0].appendChild(meta);

          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "fixed";
          document.body.style.textAlign = "left";
        } else {
          // Desktop: Hiển thị game với tỷ lệ Mobile nhưng thu nhỏ 50%
          canvas.style.width = "540px";  // 50% của 1080
          canvas.style.height = "960px"; // 50% của 1920
          canvas.style.position = "absolute";
          canvas.style.left = "50%";
          canvas.style.top = "50%";
          canvas.style.transform = "translate(-50%, -50%)";
        }

        createUnityInstance(canvas, {
          dataUrl: "Build/ColorSortWeb.data.unityweb",
          frameworkUrl: "Build/ColorSortWeb.framework.js.unityweb",
          codeUrl: "Build/ColorSortWeb.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Color Sort",
          productName: "Color Sort",
          productVersion: "3.0.0",
        });
      })();
    </script>
  </body>
</html>
